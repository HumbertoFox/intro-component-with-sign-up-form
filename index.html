<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variable.css">
  <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
  <main class="main">
    <section class="section-inform">
      <h1>
        Learn to code by watching others
      </h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.
      </p>
    </section>
    <section class="section-form">
      <div class="div-section-form">
        <h2>
          Try it free 7 days<span> then $20/mo. thereafter</span>
        </h2>
      </div>
      <div class="form">
        <input type="text" placeholder="First Name">
        <div class="div-msg-error"></div>
        <input type="text" placeholder="Last Name">
        <div class="div-msg-error"></div>
        <input type="email" placeholder="Email Address">
        <div class="div-msg-error"></div>
        <input type="password" placeholder="Password">
        <div class="div-msg-error"></div>
        <button type="submit" id="button-submit" onclick="enviarChecar()" value="enviar">Claim your free trial</button>
        <p class="p-msg-terms">
          By clicking the button, you are agreeing to our <strong>Terms and Services</strong>
        </p>
      </div>
    </section>
  </main>
